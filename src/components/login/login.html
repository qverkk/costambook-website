<v-content>
  <v-container fluid fill-height>
    <v-layout align-center justify-center>
      <v-flex xs12 sm8 md6>
        <v-card class="elevation-12">
          <v-toolbar color="primary" dark flat>
            <v-toolbar-title>Login form</v-toolbar-title>
          </v-toolbar>
          <v-card-text>
            <v-form>
              <v-text-field v-model="username" label="Login" name="login" prepend-icon="person" type="text"
                :error-messages="!userExists ? ['This user does not exist'] : []" v-on:click="userExists = true">
              </v-text-field>

              <v-text-field v-model="password" id="password" label="Password" name="password" prepend-icon="lock"
                :error-messages="passwordDoesntMatch ? ['Wrong password, try again'] : []"
                v-on:click="passwordDoesntMatch = false" type="password">
              </v-text-field>
              <v-alert type="success" :value="showRegistered">
                Registered successfully!
              </v-alert>
            </v-form>
          </v-card-text>
          <v-card-actions>
            <v-spacer></v-spacer>
            <router-link to="register">
              <v-btn color="secondary" class="register-button">Register</v-btn>
            </router-link>
            <v-btn color="primary" v-on:click="login()" class="login-button">Login</v-btn>
          </v-card-actions>
        </v-card>
      </v-flex>
    </v-layout>
  </v-container>
</v-content>
