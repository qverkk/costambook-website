<v-content>
  <v-container fluid fill-height>
    <v-layout align-center justify-center>
      <v-flex xs12 sm8 md8>
        <v-card class="elevation-12">
          <v-toolbar color="primary" dark flat>
            <v-toolbar-title>Register form</v-toolbar-title>
          </v-toolbar>
          <v-card-text>
            <v-form>
              <v-text-field v-model="username" label="Login" name="login" prepend-icon="person" type="text">
              </v-text-field>

              <v-text-field v-model="password" id="password" label="Password" name="password" prepend-icon="lock"
                type="password">
              </v-text-field>
            </v-form>
          </v-card-text>
          <v-card-actions>
            <v-spacer></v-spacer>
            <router-link to="login" class="login-link">
              <v-btn color="secondary">Already have an account?</v-btn>
            </router-link>
            <v-btn color="primary" v-on:click="register()">Register</v-btn>
          </v-card-actions>
        </v-card>
      </v-flex>
    </v-layout>
  </v-container>
</v-content>
